spring:
  datasource:
    url: jdbc:h2:mem:taskdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  h2:
    console:
      enabled: true
      path: /h2
  profiles:
    active: dev

server:
  port: 8080

logging:
  level:
    org.springframework.security: INFO

jwt:
  secret: "change-me-super-secret-256-bit-minimum-change-me"
  expirationMinutes: 60
  refreshExpirationDays: 7

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger
